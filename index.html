<!DOCTYPE html>
<html> 
    <head><link rel="stylesheet" href="styles.css"> </head>

<body>

    <header class="header">
        <h1 id="title" class="centered">freeCodeCamp Surve Form</h1>
        <p id="details" class="details centered"> Thank you for taking the time to help us improve the platform</p>
    </header>
<div >
    <label id ="name-id" for="name" >Name:</label>
    <input type="text" name="name" id ="name"  placeholder="Enter Your Name" required>

    <label id ="email-id" for="email"> Email:</lable>
    <input type="email" name="email" id="email"  placeholder="Enter Your Email" required>
    
    <label id="age-id" for ="age" > Age (optional): </label>
    <input type="number" name="age" id= "age" placeholder="Age">

    <p>Which option best describes your current role?</p>
    <select name="role" id="role" required>
        <option value="" selected>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer Not To Say</option>
        <option value="other">Other</option>
    </select>
    
    <p> Would you recommend freeCodeCamp to a friend?</p>
    <label><input name="recommend" value="definitely" type="radio" checked/> Definitely</label>
    <label><input name="recommend" value="maybe" type="radio" checked/> Maybe</label>
    <label><input name="recommend" value="not-sure" type="radio" checked/> Not Sure</label>

    <p>What is your favorite feature of freeCodeCamp?</p>
    <select name="favorite" id="favorite" required>
        <option value="" selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open">Open Source</option>
    </select>

    <p> Would you like to see improved? (Check all that apply)</p>
    <label><input name="improvement" value="FrontEndProjects" type="checkbox" /> Front End Projects</label>
    <label><input name="improvement" value="BackEndProjects" type="checkbox" /> Back End Projects</label>
    <label><input name="improvement" value="DataVisualization" type="checkbox" /> Data Visualization</label>
    <label><input name="improvement" value="Challenges" type="checkbox" /> Challenges</label>
    <label><input name="improvement" value="OpenSourceCommunity" type="checkbox" /> Open Source Community</label>
    <label><input name="improvement" value="Gitterhelprooms" type="checkbox" /> Gitter help rooms</label>
    <label><input name="improvement" value="Videos" type="checkbox" /> Videos</label>
    <label><input name="improvement" value="CityMeetups" type="checkbox" /> City Meetups</label>
    <label><input name="improvement" value="Wiki" type="checkbox" /> Wiki</label>
    <label><input name="improvement" value="Forum" type="checkbox" /> Forum</label>
    <label><input name="improvement" value="AdditionalCourses" type="checkbox" /> Additional Courses</label>

    <p> Any Commnets or Suggestions?</p>
    <textarea name="comment" id="comment" placeholder="Enter Your Comment Here ..."></textarea>

    <button id="submit" type="submit" >
        SUBMIT
    </button>

</div>   
</body>
</html>
